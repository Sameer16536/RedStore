<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Bazaar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>

    <div class="header">

        <div class="container">

            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="" width=125px>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PROUCTS</a></li>
                        <li><a href="#">CONTACT</a></li>
                        <li><a href="#">ACCOUNT</a></li>

                    </ul>
                </nav>
                <img src="images/cart.png" alt="cart" width="30px" height="30px">
            </div>
            <div class="row">
                <div class="col-2">
                    <h1>Give Your Workout <br> A New Style!!</h1>
                    <p>Buy to Merch to be the BEST</p>
                    <a href="" class="btn">Explore Now &#8594;</a>
                </div>
                <div class="col-2"><img src="images/image1.png" alt=""></div>

            </div>
        </div>
    </div>

    <!-- featured Category -->
    <div class="catergories">
        <div class="small-container">
            <div class="row">
                <div class="col-3"><img src="images/category-1.jpg" alt=""></div>
                <div class="col-3"><img src="images/category-2.jpg" alt=""></div>
                <div class="col-3"><img src="images/category-3.jpg" alt=""></div>

            </div>
        </div>

    </div>


    <!-- featured products -->
    <div class="small-container">
        <h2 class = "title">Featured Products</h2>
        <div class="row">
            <div class="col-4"><img src="images/product-1.jpg" alt="">
                <h4>Printed Red T-Shirt </h4>

                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                </div>
                <p>Rs.399</p>
            </div>
            <div class="col-4"><img src="images/product-2.jpg" alt="">
                <h4>HRX Shoes </h4>

                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                </div>
                <p>Rs.800</p>
            </div>
            <div class="col-4"><img src="images/product-3.jpg" alt="">
                <h4>Joggers</h4>
                
                <div class="rating"><i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                </div>
                <p>Rs.700</p>
            </div>
            <div class="col-4"><img src="images/product-4.jpg" alt="">
                <h4>Printed Blue T-Shirt</h4>
               
                <div class="rating"><i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                </div>
                <p>Rs.399</p>
            </div>
        </div>
    </div>
</body>

</html>
